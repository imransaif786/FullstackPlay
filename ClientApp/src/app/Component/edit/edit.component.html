<div class="card-body">
    <form [formGroup]="registerform1"  (ngSubmit)="upDate()">
      
        <div class="form-row">
            <div class="form-group col">
                <label>Title</label>
                <select formControlName="title" 
                    [(ngModel)]="selectedUser.title">
                    <option value=""></option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                </select>
            </div>         
            <div class="form-group col-5">
                <label>First Name</label>
                <input type="text" class="form-control"
                   [(ngModel)]="selectedUser.firstName" />
            </div>
            <div class="form-group col-5">
                <label>Last Name</label>
                <input type="text"  class="form-control"
                [(ngModel)]="selectedUser.lastName" />
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text"  class="form-control"
            [(ngModel)]="selectedUser.email" />
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                [(ngModel)]="selectedUser.password" />
            </div>
            <div class="form-group col">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control"
                [(ngModel)]="selectedUser.confirmPassword" />
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
            [(ngModel)]="selectedUser.acceptTerms" />
        </div>
        <div class="text-center">
            <button class="btn btn-primary mr-1" type="submit">upDate</button>

        </div>

    </form>
</div>
